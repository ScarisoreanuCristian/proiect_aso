{% load static %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>

    <link rel="stylesheet" href="{% static 'css/chat.css' %}">

</head>
<body class="main">
{% include 'navbar.html' %}
<div class="container-fluid h-100" style="width: 75%; margin-top: 25px">
    <div class="card mb-sm-3 mb-md-0 contacts_card">
        <div class="card-header">
            <form method="get">
                <div class="input-group">
                    <input type="text" placeholder="Search..." name="search"
                           class="form-control search"
                           value={% if search != '' and search is not None %} {{ search }} {% endif %}>

                    <div class="input-group-prepend">
                        <button type="submit" class="fas fa-search"></button>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-body contacts_body">
            <ui class="contacts">
                {% for user in users %}
                    {% if user != request.user %}
                    <li class="active">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img src="{% static 'images/pngwing.com.png' %}"
                                     class="rounded-circle user_img">
                            </div>
                            <a href="{% url 'userChat' user.id %}" class="user_info">
                                <span>{{ user.username }}</span>
                                <p>{%  if user.is_active %} ðŸŸ¢ {%  else %} ðŸ”´ {% endif %}</p>
                            </a>
                        </div>
                    </li>
                    {% endif %}
                {% endfor %}
            </ui>
        </div>
        <div class="card-footer"></div>
    </div>
</div>

</body>
</html>
